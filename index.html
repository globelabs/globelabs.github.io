<!DOCTYPE html>
<html lang="en" class="branding page-sdk-builder">
    <head>
        <meta charset="utf-8" />
        <title>Globe Labs</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

        <link rel="icon" href="./favicon.ico" type="image/x-icon">

        <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="./styles/www.css" />
    </head>

    <body>
        <header class="head">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            <img alt="Brand" src="./images/logo.svg" />
                        </a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-left">
                            <li><a href="#">Business</a></li>
                            <li class="active"><a href="#">Developer</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">API</a></li>
                            <li class="active"><a href="#">Resources</a></li>
                            <li><a href="#">Community</a></li>
                            <li><a href="#">Support</a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </header>

        <section class="body">
            <div class="sdk-builder">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Download the SDK</h3>
                    </div>
                    <h5>1. Choose the Platform</h5>
                    <div class="panel-body">
                        <label>
                            <input class="choice" type="radio" name="platform" value="android" />
                            <img src="./images/circle/circle-android.png" />
                            <strong>Android</strong>
                        </label>
                        <label>
                            <input class="choice" type="radio" name="platform" value="ios" />
                            <img src="./images/circle/circle-ios.png" />
                            <strong>iOS</strong>
                        </label>
                        <label>
                            <input class="choice" type="radio" name="platform" value="react" />
                            <img src="./images/circle/circle-react.png" />
                            <strong>React</strong>
                        </label>
                        <label>
                            <input class="choice" type="radio" name="platform" value="phonegap" />
                            <img src="./images/circle/circle-phonegap.png" />
                            <strong>PhoneGap</strong>
                        </label>
                    </div>

                    <h5>2. Choose the APIs</h5>
                    <div class="panel-body">
                        <label>
                            <input class="choice" type="checkbox" name="api[]" value="sms" />
                            <img src="./images/circle/circle-sms.png" />
                            <strong>SMS</strong>
                        </label>
                        <label>
                            <input class="choice" type="checkbox" name="api[]" value="voice" />
                            <img src="./images/circle/circle-voice.png" />
                            <strong>Voice</strong>
                        </label>
                        <label>
                            <input class="choice" type="checkbox" name="api[]" value="location" />
                            <img src="./images/circle/circle-location.png" />
                            <strong>Location</strong>
                        </label>
                        <label>
                            <input class="choice" type="checkbox" name="api[]" value="charging" />
                            <img src="./images/circle/circle-charging.png" />
                            <strong>Charging</strong>
                        </label>
                        <label>
                            <input class="choice" type="checkbox" name="api[]" value="ussd" />
                            <img src="./images/circle/circle-ussd.png" />
                            <strong>USSD</strong>
                        </label>
                        <label>
                            <input class="choice" type="checkbox" name="api[]" value="rewards" />
                            <img src="./images/circle/circle-rewards.png" />
                            <strong>Rewards</strong>
                        </label>
                    </div>
                    <footer class="panel-footer clearfix">
                        <div class="pull-right">
                            <span class="choices"></span>
                            <em class="text-info">32 KB</em>
                            <button class="btn btn-primary" disabled="disabled">Download</button>
                        </div>
                    </footer>
                </div>
            </div>
        </section>

        <footer class="foot">
            <div class="support alert alert-info clearfix">
                <div class="container">
                    <a class="pull-right" href="#">Support</a>
                    <span>Didn't find what you're looking for? Let us know.</span>
                </div>
            </div>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <p class="navbar-text navbar-left">
                        <a href="#">Home</a> <span>&gt;</span>
                        <a href="#">Resources</a> <span>&gt;</span>
                        <strong>SDK Builder</strong>
                    </p>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">About Globe Labs</a></li>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="#">Terms &amp; Conditions</a></li>
                    </ul>
                </div><!-- /.container-fluid -->
            </nav>
        </footer>

        <script id="success-template" type="text/tpl">
            <div class="panel-body body-success">
                <h3>Downloading, but Remember to Top Up!</h3>
                <p>You are currently downloading the SDK, however you will not
                be able to use the SDK until you have credits. The next steps are the following.</p>

                <div class="step">
                    <img src="./images/step-1.png" />
                    <div>
                        <h3>Register and create your Globe Labs developer account.</h3>
                        <a class="btn btn-info">Register Dev Account</a>
                        <a class="btn btn-default">Login</a>
                        <em>For new accounts, you automatically get FREE 1,000 API Credits (includes 13,000 cap on incoming SMS) that will enable you to try out and test any of our APIs: Send SMS, Make a Call, Receive a Call, Charge a mobile number a specified rate, or even locate a mobile number.</em>
                    </div>
                </div>

                <div class="step">
                    <img src="./images/step-2.png" />
                    <div>
                        <h3>Checkout the sample codes to help get you started.</h3>
                        <a class="btn btn-default" href="./docs.html">Code Samples</a>
                        <a class="btn btn-default">API Docs</a>
                    </div>
                </div>
            </div>
        </script>

        <script type="text/javascript" src="./scripts/www.js"></script>
    </body>
</html>
